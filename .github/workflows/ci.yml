name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install GTK4 dependencies
      run: sudo apt-get update && sudo apt-get install -y libgtk-r-dev pkg-config

    - name: fmt check
      run: cargo fmt -- --check

    - name: clippy
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test --verbose
