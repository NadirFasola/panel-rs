name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust + formatter & linter
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Add GTKâ€‰4 backports PPA
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:nteodosio/gtk4
          sudo apt-get update

      - name: Install GTK4 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-layer-shell-dev \
            libgtk-4-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libepoxy-dev

      - name: fmt check
        run: cargo fmt -- --check

      - name: clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --verbose
